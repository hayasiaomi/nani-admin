
server.port=8090


spring.freemarker.charset=utf-8
spring.freemarker.cache=false
spring.freemarker.allow-request-override=false
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.suffix=.ftl
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.settings.auto_import= /spring.ftl as spring

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.40.6:3306/Nanidb?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:mapper/*.Xml
mybatis.type-aliases-package=com.aomi.nani.mapper

spring.messages.basename=i18n/messages
logging.file=./logs/log.log
logging.level.com.aomi.nani.mapper=debug